<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Pre-Fetch-->
    <link rel="preconnect" href="https://www.mapquestapi.com">
    <link rel="preconnect" href="https://www.developers.zomato.com">
    <link rel="preconnect" href="https://kit-free.fontawesome.com">

    <!--Stylesheet-->
    <link rel="stylesheet" href="stylesheets/style.css">

    <!--JavaScript-->
    <link rel="text/javascript" href="scripts/main.js">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Righteous&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/9477a9faa7.js" crossorigin="anonymous"></script>

    <!--Slick.css-->
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">

    <!--Weather Icon-->
    <link rel="stylesheet" href="stylesheets/weather-icons.min.css">

    <meta name="description"
        content="A website for GoPeterborough, with things to do in and information about the city of Peterborough.">
    <meta name="author" content="Jamie Hamilton">

    <title>GoPeterborough Home</title>
</head>

<body>
    <div class="header">
        <h1 class="brand">GoPeterborough!</h1>
        <div class="weather" id="weather"></div>
    </div>
    <nav class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="thingstodo.html">Things to Do</a>
        <a href="placestoeat.html">Places to Eat</a>
        <a href="whatson.html">What's On</a>
        <a href="pboinfo.html">Peterborough Info</a>
        <a href="javascript:void(0);" class="icon" onclick="topnavExpand()">
            <i class="fas fa-bars"></i> MENU
        </a>
    </nav>

    <div class="carousel">

        <div>
            <picture>
                <source type="image/webp" srcset="images/webp/carousel/cathedral.webp">
                <img class="carousel-image" src="images/carousel/cathedral.jpg"
                    alt="Front of Peterborough Cathedral on a fairly bright day, with a few people walking around the front of the building. Trees to the left and right of the cathedral.">
            </picture>
        </div>

        <div>
            <picture>
                <source type="image/webp" srcset="images/webp/carousel/queensgate.webp">
                <img class="carousel-image" src="images/carousel/queensgate.jpg"
                    alt="A photo taken inside of Queensgate Shopping Centre on the first floor looking over the balcony. Shops are seen on the left and right of the shot with a large number of people walking throughout the centre.">
            </picture>
        </div>

        <div>
            <picture>
                <source type="image/webp" srcset="images/webp/carousel/buttercross.webp">
                <img class="carousel-image" src="images/carousel/buttercross.jpg"
                    alt="City centre with distant view of cathedral at night time">
            </picture>
        </div>

        <div>
            <picture>
                <source type="image/webp" srcset="images/webp/carousel/buttercross2.webp">
                <img class="carousel-image" src="images/carousel/buttercross2.jpg"
                    alt="Image of Buttercross in Peterborough city centre in day time. People can be seen either side of and behind it.">
            </picture>
        </div>

        <div>
            <picture>
                <source type="image/webp" srcset="images/webp/carousel/burghley.webp">
                <img class="carousel-image" src="images/carousel/burghley.jpg"
                    alt="A large imposing manor house with several towers on a clear day.">
            </picture>
        </div>
    </div>


    <div id="weather-status"></div>

    <div id="thingstodo" class="cards">
    </div>

    <h2 class="heading">Eating Out? Try This One:</h2>

    <div class="restaurants restaurant-card" id="restaurantcard">
    </div>

    <footer>
        <p>&copy; GoPeterborough 2020</p>
        <p class="footer-social"><a href=""><i class="fab fa-facebook-square"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a
                href=""><i class="fab fa-twitter-square"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href=""><i
                    class="fab fa-instagram"></i></a></p>
        <p><a class="footer-link" target="_blank" rel="noreferrer" href="http://darksky.net/poweredby">Powered by
                DarkSky</a></p>
    </footer>

    <!--Scripts-->

    <script src="scripts/jQuery.min.js"></script>
    <script src="scripts/topnav.js"></script>
    <script src="slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                autoplay: true,
                autoplaySpeed: 2000
            });
        });
    </script>
    <script type="text/javascript" src="scripts/homeFood.js"></script>
    <script type="text/javascript" src="scripts/homeWeather.js"></script>

</body>

</html>
