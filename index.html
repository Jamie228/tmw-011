<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet-->
    <link rel="stylesheet" href="stylesheets/style.css">

    <!--JavaScript-->
    <link rel="text/javascript" href="scripts/main.js">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Righteous&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/9477a9faa7.js" crossorigin="anonymous"></script>

    <!--Slick.css-->
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">

    <meta name="description"
        content="A website for GoPeterborough, with things to do in and information about the city of Peterborough.">
    <meta name="author" content="Jamie Hamilton">

    <title>GoPeterborough</title>
</head>

<body>
    <div class="header">
        <div class="brand">GoPeterborough!</div>
        <div class="weather">Weather Widget</div>
    </div>
    <nav class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="">ItemA</a>
        <a href="">ItemB</a>
        <a href="">ItemC</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fas fa-bars"></i> MENU
        </a>
    </nav>

    <div class="carousel">
        <div><img class="carousel-image" src="images/cathedral.jpg" alt=""></div>
        <div><img class="carousel-image" src="images/queensgate.jpg" alt=""></div>
    </div>


    <script src="scripts/jQuery.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="scripts/slickInit.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $('.carousel').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true,
            autoplay: true,
            autoplaySpeed: 2000
          });
        });
    </script>
</body>

</html>
