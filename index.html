<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet-->
    <link rel="stylesheet" href="stylesheets/style.css">

    <!--JavaScript-->
    <link rel="text/javascript" href="scripts/main.js">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Righteous&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/9477a9faa7.js" crossorigin="anonymous"></script>

    <!--Slick.css-->
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">

    <!--Weather Icon-->
    <link rel="stylesheet" href="stylesheets/weather-icons.min.css">

    <meta name="description"
        content="A website for GoPeterborough, with things to do in and information about the city of Peterborough.">
    <meta name="author" content="Jamie Hamilton">

    <title>GoPeterborough</title>
</head>

<body>
    <div class="header">
        <h1 class="brand">GoPeterborough!</h1>
        <div class="weather" id="weather"></div>
    </div>
    <nav class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="">Places to Go</a>
        <a href="">Places to Eat</a>
        <a href="">Activities</a>
        <a href="">What's On</a>
        <a href="">Peterborough Info</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fas fa-bars"></i> MENU
        </a>
    </nav>

    <div class="carousel">
        <div><img class="carousel-image" src="images/cathedral.jpg" alt=""></div>
        <div><img class="carousel-image" src="images/queensgate.jpg" alt=""></div>
    </div>

    <div id="weather-status"></div>

    <footer>
        <p>&copy; GoPeterborough 2020</p>
        <p class="footer-social"><a href=""><i class="fab fa-facebook-square"></i></a>&nbsp;&nbsp;&nbsp;&nbsp<a href=""><i
                    class="fab fa-twitter-square"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href=""><i class="fab fa-instagram"></i></a></p>
        <p><a href="http://darksky.net/poweredby">Powered by DarkSky</a></p>
    </footer>

    <script src="scripts/jQuery.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                autoplay: true,
                autoplaySpeed: 2000
            });
        });
    </script>
    <script src = "scripts/getCookie.js"></script>
    <script src="scripts/darksky.js"></script>
    <script src="scripts/weatherStatus.js"></script>

</body>

</html>
